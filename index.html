<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="game-cotainer">
        <button type="button" class="btn" id="startGame">Play</button>
        <div class="card-container">
            <div class="card">
                <img src="./images/rock.png" alt="Rock">
                <p class="weaponText">Rock</p>
            </div>
            <div class="card">
                <img src="./images/paper.png" alt="Paper">
                <p class="weaponText">Paper</p>
            </div>
            <div class="card">
                <img src="./images/scissors.png" alt="Scissors">
                <p class="weaponText">Scissors</p>
            </div>
            
        </div>
        <div class="output-container">
            <div class="scoreboard">
                <p>Your weapon:<span id="weapon"></span></p>
                <h2>Current Round: <span id="round">0</span></h2>
                <h3><span class="userScore">0</span> vs <span class="computerScore">0</span></h3>
                
            </div>
            <button class="btn" id="fight">Fight!</button>
            <div class="winner"></div>
            
        </div>
            
            
    </div>
 
    
  
</body>
    <script src="script.js"></script>
</html>
